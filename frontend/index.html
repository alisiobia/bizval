<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Business Idea Validation</h1>
    <form id="business-idea-form">
        <label for="idea-description">Idea Description:</label>
        <textarea id="idea-description" name="idea-description" rows="4" cols="50"></textarea><br><br>
        
        <label for="target-market">Target Market:</label>
        <input type="text" id="target-market" name="target-market"><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="market-analysis-results">
        <!-- Market analysis results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
